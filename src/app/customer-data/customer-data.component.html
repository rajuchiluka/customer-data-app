<div class="container">
  <div class="loader" *ngIf="isLoading; else content">Loading customer data...</div>

  <ng-template #content>
    <div *ngIf="isError" class="error-message">
      An error occurred while fetching customer data.
    </div>

    <table *ngIf="!isLoading && !isError" class="customer-table">
      <thead>
        <tr>
          <th>Customer ID</th>
          <th>Pack Data</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{ customer.customer_id }}</td>
          <td>
            <table class="pack-data-table">
              <thead>
                <tr>
                  <th>Ingredient</th>
                  <th>Inventory Code</th>
                  <th>Quantity</th>
                  <th>Unit</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let pack of customer.pack_data">
                  <td>{{ pack.ingredient }}</td>
                  <td>{{ pack.inventory_code }}</td>
                  <td>{{ pack.quantity }}</td>
                  <td>{{ pack.unit }}</td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-template>
</div>
